<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网站首页</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, ol {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }
        nav ul li a:hover {
            color: #ff6347;
        }

        .hero-section {
            background: url('https://via.placeholder.com/1200x600') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }
        .hero-section h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .cta-button {
            background-color: #ff6347;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #e5533d;
        }

        .features {
            display: flex;
            justify-content: space-between;
            padding: 50px 20px;
            background-color: #fff;
        }
        .feature {
            width: 30%;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .feature h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .feature p {
            font-size: 1rem;
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                align-items: center;
            }
            .feature {
                width: 80%;
                margin-bottom: 20px;
            }
            .hero-section h2 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
